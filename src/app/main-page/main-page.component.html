<mat-toolbar color="primary">
  <mat-form-field class="searchForm">
    <mat-label>Github Kullanıcı Adı</mat-label>
    <input matInput type="text" [(ngModel)]="searchtext">
    <button mat-button *ngIf="searchtext" matSuffix mat-icon-button (click)="searchtext=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>

<div class="grid-container">
  <h1 class="mat-h1">Liste</h1>

</div>
